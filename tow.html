    <style>
    :root {
        --textprim: #bababa;
        --textsecond: #ffffff;
        --button: #2b2b2b;
        --accent: #563b00;
        --buttonhover: orange;
        --background: #1d1d1d;
        --inputs: #121212;
        --success: #ffa600;
        --danger: #dc3545;
        --primary: #007BFF;
    }

    body {
      font-family: ProximaNova, sans-serif;
      padding: 20px;
      background-color: var(--background);
      color: var(--textprim);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
      margin: 0;
    }

   .container {
      background-color: var(--inputs);
      padding: 30px;

      border-radius: 20px;
      box-shadow: 0 4px 32px #00000080;
      width: 400px;
      max-width: 90vw;

    h1 {
      font-size: 1.8em;

        color: var(--textprim);
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: var(--background);
      border: none;
      color: white;
      border-radius: 5px;
      margin-bottom: 15px;
      outline: none;
      font-size: 1em;
    }

        box-shadow: 0 0 0 2px var(--accent);
    }
    
    button, input[type="button"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.2s;
      margin-top: 10px;
      color: white;
    }

<body>
  <div id="standartNotifications"></div>
  <div class="container">
    <h1>TOW Rechner</h1>
    <form id="blitzer-form">
      <label for="license">Kennzeichen:</label>
      <input type="text" id="license" name="license">

      <label for="owner">Fahrzeughalter:</label>
      <input type="text" id="owner" name="owner">

      <label for="zone">Geschwindigkeitszone:</label>
      <select id="zone" name="zone">
        <option value="50 km/h">50 km/h</option>
        <option value="120 km/h">120 km/h</option>
        <option value="180 km/h">180 km/h</option>
        <option value="300 km/h">300 km/h</option>
      </select>

      <label for="speed">Gefahrene Geschwindigkeit (km/h):</label>
      <input type="number" id="speed" name="speed">

      <input type="button" value="Berechnen" onclick="calculate()">
    </form>
    
    <h2>Vorliegende Ordnungswidrigkeit:</h2>
    <div id="result"></div>
    <h2>Entsprechendes Bußgeld:</h2>
    <div id="fine"></div>
    <button class="copy-button" onclick="transferToCalculator()">In Bußgeldrechner übertragen</button>
    <input class="reset-button" type="button" value="Alle Eingaben zurücksetzen" onclick="resetForm()">

  <script>
    function calculate() {
      const data = {
        owner: document.getElementById('owner').value,
        license: document.getElementById('license').value,
        zone: document.getElementById('zone').value,
        speed: document.getElementById('speed').value
      };

      const result = calculateSpeeding(data);
      document.getElementById('result').innerHTML = result.result;
      document.getElementById('fine').innerText = 'Bußgeld: ' + result.fine;
    }

    function calculateSpeeding(data) {
      const currentDate = new Date();
      const day = String(currentDate.getDate()).padStart(2, '0');
      const month = String(currentDate.getMonth() + 1).padStart(2, '0');
      const hours = String(currentDate.getHours()).padStart(2, '0');
      const minutes = String(currentDate.getMinutes()).padStart(2, '0');
      
      const formattedDate = `${day}.${month}`;
      const formattedTime = `${hours}:${minutes}`;
      
      const license = data.license;
      const zone = data.zone;
      const speed = parseFloat(data.speed);
      
      if (!license || !zone || isNaN(speed)) {
        return { result: 'Fehler: Bitte alle Felder korrekt ausfüllen.', fine: '' };
      }
      
      const speedLimit = getSpeedLimit(zone);
      if (speedLimit === null) {
        return { result: 'Fehler: Ungültige Geschwindigkeitszone. Bitte 50 km/h, 120 km/h, 180 km/h oder 300 km/h auswählen.', fine: '' };
      }

      const overspeed = speed - speedLimit;
      if (overspeed <= 0) {
        return { result: 'Keine Geschwindigkeitsüberschreitung: Die gefahrene Geschwindigkeit liegt im erlaubten Bereich.', fine: '' };
      }
      
      const violation = getViolation(overspeed);
      const fine = getFine(overspeed);
      const result = `<h2>${formattedDate} ${formattedTime} - StVO §8 </h2><p>Geschwindigkeitsüberschreitung ${violation} - ${license}</p>`;
      
      return { result: result, fine: fine };
    }

    function getSpeedLimit(zone) {
      switch (zone) {
        case '50 km/h': return 50;
        case '120 km/h': return 120;
        case '180 km/h': return 180;
        case '300 km/h': return 300;
        default: return null;
      }
    }

    function getViolation(overspeed) {
      if (overspeed <= 9) {
        return 'Toleranzbereich';
      } else if (overspeed <= 40) {
        return '10 - 40 km/h';
      } else if (overspeed <= 60) {
        return '41 - 60 km/h';
      } else if (overspeed <= 100) {
        return '61 - 100 km/h';
      } else {
        return 'ab 101 km/h';
      }
    }

    function getFine(overspeed) {
      if (overspeed <= 9) {
        return '$0';
      } else if (overspeed <= 40) {
        return '$5.000';
      } else if (overspeed <= 60) {
        return '$10.000';
      } else if (overspeed <= 100) {
        return '$15.000';
      } else {
        return '$20.000';
      }
    }

    function copyToClipboard() {
      const resultText = document.getElementById('result').innerText;
      const tempInput = document.createElement('textarea');
      tempInput.value = resultText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
    }

    function resetForm() {
      document.getElementById("blitzer-form").reset();
      document.getElementById("result").innerHTML = "";
      document.getElementById("fine").innerHTML = "";
      insertNotification('info', 'Alle Eingaben zurückgesetzt!', 3);
    }

    function transferToCalculator() {
      const data = {
        license: document.getElementById('license').value,
        zone: document.getElementById('zone').value,
        speed: document.getElementById('speed').value
      };
      
      const speedLimit = getSpeedLimit(data.zone);
      if (speedLimit === null || !data.speed) {
          alert("Bitte erst berechnen!");
          return;
      }

      const overspeed = parseFloat(data.speed) - speedLimit;
      
      let fineText = "";
      if (overspeed > 9 && overspeed <= 40) fineText = "Geschwindigkeitsüberschreitung 10 - 40 km/h";
      else if (overspeed > 40 && overspeed <= 60) fineText = "Geschwindigkeitsüberschreitung 41 - 60 km/h";
      else if (overspeed > 60 && overspeed <= 100) fineText = "Geschwindigkeitsüberschreitung 61 - 100 km/h";
      else if (overspeed > 100) fineText = "Geschwindigkeitsüberschreitung ab 101 km/h";
      
      if (fineText) {
          window.parent.postMessage({
              type: 'transferFine',
              fineText: fineText,
              license: data.license,
              zone: data.zone,
              speed: data.speed,
              overspeed: overspeed
          }, '*');
          insertNotification('success', 'Erfolgreich übertragen!', 3);
      } else {
          alert("Keine relevante Strafe für den Bußgeldrechner gefunden (unter 10 km/h zu schnell).");
      }
    }
  </script>

</body></html>
